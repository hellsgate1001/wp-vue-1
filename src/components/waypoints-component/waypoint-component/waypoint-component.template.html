<div class="col s12 waypoint-component">
  <div class="card">
    <div class="card-content">
      <span class="card-title">
        <a :href="wp.url" class="teal-text lighten-1">{{ wp.title }}</a>
        <a href="#1" title="Edit"><i class="card-title__edit right teal-text material-icons">edit</i></a>
      </span>
      <p>{{ wp.comment }}</p>
    </div>

    <div class="card-action">
      <div class="chip" v-for="tag in wp.tags" :key="tag.id">{{ tag.name }}</div>
    </div>
  </div>
</div>
