<div>
  <div class="modal-header">
      <h4>Login</h4>
  </div>
  <div class="modal-body">
    <form v-if="!loggingIn">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" v-model="username" id="username" />
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="password" v-model="password" id="password" />
          <label for="password">Password</label>
        </div>
      </div>
    </form>

    <div class="waypoints--loading" v-if="loggingIn">
      <loading-component message="Logging in..."></loading-component>
    </div>
  </div>
  <div class="modal-footer" v-if="!loggingIn">
    <div class="row">
      <div class="col s12">
        <button class="btn right" @click="submitLogin()">Login</button>
      </div>
    </div>
  </div>
</div>
