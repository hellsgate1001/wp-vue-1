<transition name="modal">
  <div class="modal-mask">
    <div class="modal-wrapper">
      <div v-bind:class="getMainClass()">
        <a class="btn-floating" @click="$emit('close')">
          <i class="material-icons">close</i>
        </a>
        <component v-bind:is="modal.content"></component>
      </div>
    </div>
  </div>
</transition>
